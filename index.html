<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h1>REGISTRATION FORM</h1>
        <form id="studentForm">
            <table class="table">

                <label for="name">First Name : </label>
                <input type="text" id="firstname" name="firstname" required><br><br>

                <label for="name">Last Name : </label>
                <input type="text" id="lastname" name="lastname" required><br><br>

                <label for="address">State : </label>
                <input type="text" id="address1" name="address1" required><br><br>

                <label for="address">Country : </label>
                <input type="text" id="address2" name="address2" required><br><br>

                <label for="pincode">Pincode : </label>
                <input type="number" id="pincode" name="pincode" required><br><br>

                <label>Gender : </label></td>
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>

                <label for="food">Choice of food : </label><br>
                <label><input type="checkbox" id="idli" name="food" value="Idli" onclick="selection()">Idli</label>
                <label><input type="checkbox" id="biryani" name="food" value="Biryani" onclick="selection()">Biryani</label>
                <label><input type="checkbox" id="dosa" name="food" value="Dosa" onclick="selection()">Dosa</label>
                <label><input type="checkbox" id="parotta" name="food" value="Parotta" onclick="selection()">Parotta</label>
                <label><input type="checkbox" id="pizza" name="food" value="Pizza" onclick="selection()">Pizza</label><br><br>


                <label for="email">E-mail : </label></td>
                <input type="email" id="email" name="email" required><br><br>

                <button type="button" onclick="saveStudent()">Save</button>
            </table>
        </form>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>State</th>
                <th>Country</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>E-mail</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="script.js"></script>

</body>

</html>
